<!DOCTYPE html>
<html xmlns="http:/ /www.w3.org/1999/xhtml"
xmlns:th="http:/ /www.thymeleaf.org">
<head>
    <title>Car Rental</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <div th:if="${error}">
        Unable to login. Check your username and password.
        </div>

        <p>New here? Click
        <a th:href="@{/register}" class="btn btn-primary mb-2">here</a> to register.</p>

        <form method="POST" th:action="@{/login}" id="loginForm">
            <label for="username">Username: </label>
            <input type="text" name="username" id="username" class="form-control col-4 mb-4"/><br/>

            <label for="password">Password: </label>
            <input type="password" name="password" id="password" class="form-control col-4 mb-4"/><br/>

            <input type="submit" value="Login"/>
        </form>
    </div>
    

</body>
</html>
